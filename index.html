<!DOCTYPE hmtl>
<html>
<head>
    <title>Video Games Trivia</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    
</head>

<body>
    <div class="container">
       <header class="title">
            <img src= "Assets/images/Video brains.jpg" alt="Video Games">
            <h1>Video Games Trivia</h1>
            <h3>Time Remaining:<span id="countdown">30</span></h3>
        </header>
    

       <main id="quiz questions" class="block">
            <form id="form"></form>
            <button type="submit" form="form" id="quiz questions--btn">Check Answers</button>
       </main>
        
        

      <div id="quiz results" class="block">
            <ul>
                <li>Correct Answers: <span id="correct">0</span></li>
                <li>Wrong Answers: <span id="correct">0</span></li>
                <li>Got nothing: <span id="correct">0</span></li>
            </ul>
        </div>
       
    </div>
   <script src="Assets/javascript/app.js"></script>
</body>



</html>
